<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>CAIG|Burger</title>
</head>
<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="img/logo.png" alt="">
            </div>

            <div class="nav-links" id="nav-links">
                <i class="fa fa-times" onclick="closeMenu()"></i>
                <ul>
                    <a href="#"><li>HOME</li></a>

                    <a href="#"><li>RECIPE</li></a>
                </ul>
                <button type="button" class="btn">SIGN UP</button>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </div>

        <div class="banner-title">
            <h1>CAIG <span>|</span> Burger <br> Food <span>doesn't have <br> a religion.</span> It is a religion</h1>
            <button type="button" class="btn">EXPLORE</button>

        <div class="vertical-bar">
            <div class="search-icon">
                <i  class="fa fa-th-list" aria-hidden="true"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-pinterest"></i>
            </div>
        </div>

        <div class="notification">
            <div class="contents">
                <small>Subscribe to CAIG Agency S.A.S platform and inprove your business</small>
                <p><a href="#">PREV</a> <a href="#">NEXT</a></p>
            </div>
            <div class="notification-img">
